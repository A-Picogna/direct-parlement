<html>
<head>
  <meta charset="utf-8">
  <title>Direct Parlement - Regards Citoyens</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-smoothness.css">
</head>
<body>
  <div id="top">
    <div id="incrust">
      <div id="metas">
        <span id="name"></span><br/>
        <span id="descr"></span><br/>
        <span id="details"></span><br/>
        <span id="extra"></span>
      </div>
      <div id="groupe">
        <img src="">
      </div>
    </div>
    <div id="right">
      <div id="title">
        <a id="logo" target="_blank" href="http://www.RegardsCitoyens.org"><img src="logos/regardscitoyens.png" alt="RegardsCitoyens.org" title="Regards Citoyens"/></a>
        <h1>Direct Parlement <small>par <a href="http://www.RegardsCitoyens.org">Regards Citoyens</a></small></h1>
      </div>
      <p id="loader">Chargement...</p>
      <div id="content" style="display: none">
        <div id="menu" class="ui-widget">
          <label for="listdeputes">Député : </label>
          <input id="listdeputes">
        </div>
      </div>
      <button id="random" onClick="directparl.randomMP()">Au hasard</button>
    </div>
  </div>
  <div id="bottom">
    <iframe id="widget" frameborder="0" scrolling="no" src=""></iframe>
    <div id="autres"></div>
  </div>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.11.4.autocomplete.js"></script>
  <script type="text/javascript" src="js/directparlement.js"></script>
</body>
</html>
